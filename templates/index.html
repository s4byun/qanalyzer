<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<meta charset="utf-8">
		<title>QAnalyzer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<style>
			ul {
				list-style: none;
			}
			.list-group-item-success:before {
				content: "+";
				margin-right: 10px;
			}
			.list-group-item-danger:before {
				content: "-";
				margin-right: 10px;
			}
		</style>
	</head>
	<body style="">
		<div id='scatterplot' class="chart jumbotron-fluid"></div>
		<div class="container-fluid" style="margin-top: 10px;">
			<div class="card-deck">
			  <div class="card">
				  <div class="card-header">Query #1: <span id="query1">SELECT A POINT</span></div>
			    <div class="card-block">
			      <p id="query1_details" class="card-text">Query Details</p>
			    </div>
			  </div>
			  <div class="card">
					<div class="card-header">Query #2: <span id="query2">SELECT A POINT</span></div>
			    <div class="card-block">
			      <p id="query2_details" class="card-text">Query Details</p>
			    </div>
			  </div>
			</div>
			<div class="blockquote" style="margin-top: 20px; border-top: 2px #DEDEDE solid; ">
			  <p class="mb-0">
			    Showing system differences in <span class="badge badge-default">Query #1</span>
					from <span class="badge badge-default">Query #2</span> 	...
			  </p>
			</div>
			<div class="card">
				<div class="card-header">
					<h5 class="mb-0">DBS Control Settings</h5>
				</div>
				<div class="card-block">
					<div id="dbsc" class="card-text"></div>
				</div>
			</div>

			<div class="card" style="margin-top: 10px">
				<div class="card-header">
					<h5 class="mb-0">Feature Usage</h5>
				</div>
				<div class="card-block">
					<div id="feature" class="card-text"></div>
				</div>
			</div>

			<div class="card" style="margin-top: 10px">
				<div class="card-header">
					<h5 class="mb-0">TASM Rules</h5>
				</div>
				<div class="card-block">
					<div id="tasm" class="card-text"></div>
				</div>
			</div>
			<div style="height: 50px"></div>
		</div>


		<script>
			var series = {{ series|safe }};

		</script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="../static/js/main.js"></script>
	</body>
</html>
